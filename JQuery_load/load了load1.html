<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>load </title>
  <script src="jquery-3.0.0.min.js"></script>
  <style>
    html{height: 100%}
    body {
      width: 800px;
      height: 100%;
      margin: 0 auto;
      position: relative
    }
    header {
      width: 100%;
      height: 50px;
    }
    #header{background:red;}
    #header li{float:left;margin-right: 10px;}
    article {
      width: 100%;
      height: 100%;
      background: #ffff00
    }
    aside {
      width: 200px;
      height: 100%;
      background: #ccc;
      float: left;
      display: block;
    }
    li{list-style: none}
    footer{width:100%;position: fixed;bottom: 0;left: 0;}
    .clearfix::after {
    content: '.';
    display: block;
    visibility: hidden;
    height: 0;
    line-height: 0;
    font-size: 0;
    clear: both;
}
  </style>
</head>

<body>
  <header></header>
  <article>
    <aside>
      <ul>
        <li></li>
      </ul>
    </aside>
    <section>
      <p>这是布局 P 标签的内容</p>
    </section>
  </article>
  <footer></footer>

  <script>
    $( function () {
      $( "header" ).load( "load1.html #header" );
      $( "aside li" ).load( "load1.html #cont" );
      $( "footer" ).load( "load1.html #foot" );
    } );
  </script>
</body>

</html>
