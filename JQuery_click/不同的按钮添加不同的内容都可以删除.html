<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>群发邮件</title>
    <script src="jquery-3.0.0.min.js"></script>
    <style>
        body { width: 800px; height: 100%; margin: 0 auto; }
        .mail_box { width: 800px; max-height: 600px; border: 1px solid #f9f9f9; box-sizing: border-box; overflow: auto; }
        .mail_box div input { width: 100%; height: 30px; margin-bottom: 5px; clear: both; padding: 0 5px; box-sizing: border-box; font-family: "微软雅黑"; background: none; border: 1px solid #999; }
        .mail_box div textarea { width: 100%; height: 80px; margin-bottom: 5px; clear: both; padding: 5px; box-sizing: border-box; font-family: "微软雅黑"; background: none; border: 1px solid #999; }
        .mail_box input[type=file] { border: none; padding: 0; }
        .mail_box div { margin-bottom: 10px; padding: 10px; position: relative; }
        .mail_box div button { display: none; width: 60px; height: 20px; border-radius: 10px; background: #fff; border: 1px solid #ccc; font-size: 12px; text-align: center; white-space: nowrap; line-height: 0; position: absolute; right: 5px; bottom: 5px }
        .mail_box div:hover button { display: block; }
        .mail_box div:nth-child(2n) { background: #f5f5f5; }
        .mail_box div:hover { background: #ccc; }
    </style>
</head>

<body>
    <button class="bnt1">标题摘要链接</button>
    <button class="bnt2">添加标题图片链接</button>
    <article class="mail_box"> </article>
    <button>保存</button><button>确认群发邮件</button>
    <script>
$(function(){
     // 标题摘要链接
    $("button.bnt1").click(function(){        
        $(".mail_box").append("<div id='inbox'><input placeholder='填写标题' type='text'/>  <textarea placeholder='填写摘要'></textarea> <input placeholder='http://' type='url'/><button class='remove'>删除此条</button> </div>");
        $("button.remove").click(function(){                   
                $(this).parent("#inbox").remove();
            });
    });
    // 添加标题图片链接 alert('1212')
    $("button.bnt2").click(function(){         
        $(".mail_box").append("<div id='inbox'><input placeholder='填写标题' type='text'/><input type='file'> <input placeholder='http://' type='url'/><button class='remove'>删除此条</button> </div>");
    $("button.remove").click(function(){
                $(this).parent("#inbox").remove();
        });
    });
});    

</script>
</body>
</html>
